<div class="container">
  <div class="upper-data">
    <img src="../assets/cold.jpg" alt="hot weather" *ngIf="true">
    <img src="../assets/hot.jpg" alt="cold weather" *ngIf="false">

    <div class="weather-data">
      <div class="location">Oakland</div>
      <div class="temperature">{{14.40 | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <span>Min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <span>Max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <span>Humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <span>Wind</span>
        </div>
        <div class="info-block-value">
          11 Km/hr
        </div>
      </div>
    
    </div>
  </div>
</div>

<router-outlet></router-outlet>
